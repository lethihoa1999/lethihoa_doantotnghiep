<body class="hold-transition theme-primary bg-img" style="background-image: url(../images/auth-bg/bg-2.jpg)">

			<div class="col-12">
				<div class="row justify-content-center g-0">

						<div class="bg-white rounded10 shadow-lg">

								<p class="mb-0">Sổ sức khỏe điện tử</p>							
							</div>
							<div class="p-40">
								<form action="https://rhythm-admin-template.multipurposethemes.com/main-dark/index.html" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Mật khẩu cũ">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Mật khẩu mới">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Nhập lại mật khẩu">
										</div>
									</div>
									  <div class="row">
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-info margin-top-10">SIGN IN</button>
                                          <button type="button" class="btn btn-warning me-1">Cancel</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>				
							</div>
						</div>

						  <p class="mt-20 text-white">- Sign up with -</p>

							  <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fab fa-twitter"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fab fa-instagram"></i></a>
							</p>	
						</div>
					</div>
